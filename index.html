<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
      >
      <title>Todo App</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg" alt="Depiction of Eisenhower matrix">
      <a class="more-details" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </header>
    <main class="main">
      <section>
        <h2 class="section-heading task-create-heading"> Add Item </h2>
        <p class="task-row-wrapper">
          <input id="new-task-text" class="task-text" type="text">
          <button class="button"> Add </button>
        </p>
      </section>
      <section>
        <h2 class="section-heading"> Todo </h2>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label"> Pay Bills </label>
            <input type="text" class="task-text">
            <button class="button button-edit"> Edit </button>
            <button class="button button-delete">
              <img class="image-delete" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label"> Go Shopping </label>
            <input type="text" class="task-text" value="Go Shopping">
            <button class="button button-edit"> Edit </button>
            <button class="button button-delete">
              <img class="image-delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-heading"> Completed </h2>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task-label"> See the Doctor </label>
            <input type="text" class="task-text">
            <button class="button button-edit"> Edit </button>
            <button class="button button-delete">
              <img class="image-delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
