<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="header">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="top-section-add-element-to-list">
        <label for="new-task-text" class="task-create-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-text" class="task-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="image-delete" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" class="task-text" value="Go Shopping">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="image-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="image-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
